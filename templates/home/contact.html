{% extends 'home/basic.html' %}

{% block title%}Contact Us{% endblock title%}
{% block css%}
<style>
    .container {
        max-width: 980px;

    }
    .small{
        opacity: 0.7;
        font-size:0.8em;
    }

</style>
{% endblock css %}
{% block body %}


<div class="container">
    <h2 class="my-3">Contacts</h2>
    <form action="/contacts/" method="post">{% csrf_token %}
                                                
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" placeholder="enter your name" name="name" required>
      
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="enter your email" name="email" required>
        <small class="small">We will never share your email with anyone:</small>
    </div>
    <div class="mb-3">
        <label for="phome" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="phone" name="phone" required>
    </div>
    <div class="mb-3">
        <label for="textbox" class="form-label">How may we help you</label>
        <textarea class="form-control" id="textbox" rows="5" name="textbox" placeholder="Describe your problem"></textarea>
      </div>
   

    <div class="my-3">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
</div>




{% endblock body %}
{% block js %}
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript">

var alertList = document.querySelectorAll('.alert')
alertList.forEach(function (alert) {
  new bootstrap.Alert(alert)
})
    </script>
{% endblock %}
